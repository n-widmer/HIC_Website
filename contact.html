<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}
body {
  background-image: url('contactBackground.jpg');
  background-repeat: no-repeat;
  background-position: center;
  background-size: cover;
  display: flex;
  flex-direction: column;
}

input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

input[type=submit] {
  background-color: #04AA6D;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
  width: 50%;
  margin: auto;
  margin-top: 50px;
  flex-grow: 1;
}

.container h1 {
  text-align: center;
}

footer {
  display: flex;
  justify-content: space-evenly;
  position: relative;
  bottom: 0;
  width: 100%;
  padding: 24px;
}

footer img {
  width: 75px; 
  height: 75px;
}

</style>
</head>
<body>

<div class="container">
    <h1>Contact Us</h1>
  <form action="/action_page.php">
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name..">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">

    <label for="country">Country</label>
    <select id="country" name="country">
      <option value="usa">United States</option>
      <option value="australia">Australia</option>
      <option value="canada">Canada</option>
    </select>

    <label for="Message">Message</label>
    <textarea id="subject" name="subject" placeholder="Type here..." style="height:150px"></textarea>

    <input type="submit" value="Submit">
  </form>
</div>

</body>

<footer>
    <a href="#"><img src="instagramLogo.svg" alt="Instagram"></a>
    <a href="#"><img src="twitterLogo.svg" alt="Twitter"></a>
    <a href="#"><img src="facebookLogo.svg" alt="Facebook"></a>
  </footer>

</html>
